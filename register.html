<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/adaptation.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6c661b8ce2.js" crossorigin="anonymous"></script>
        <!-- title -->
        <title>Register Page</title>
    </head>    
    <body>
        
        <!--Register-->
        <div class="page">
            <div class="register">
                <div class="register_header">
                    <div class="register_title">Welcome</div>
                    <div class="register_subtitle">Welcome! Please enter your details.</div>
                </div> <!--.register_header-->
                <div class="enter_email">
                    <div class="enter_email_text">Email</div>
                        <input class="enter_email_input" type="email" name="name" placeholder="  Enter your email">
                    </form>
                </div> <!--./enter_email-->
                <div class="enter_password">
                    <div class="enter_password_text">Password</div>
                        <input class="enter_password_input" type="password" name="name" placeholder="  **********">
                    </form>
                </div> <!--./enter_password-->
                <div class="enter_password">
                    <div class="enter_password_text">Repeat password</div>
                        <input class="enter_password_input" type="password" name="name" placeholder="  **********">
                    </form>
                </div> <!--./enter_password-->
                <div class="enter_password--br"></div>

                <div class="footer_button">
                    <div class="footer_signup">
                        <form class="footer_signup--form" action="/" method="post">
                            <button class="footer_signup--button" type="submit">
                                Sign up
                            </button>
                        </form>
                    </div> <!--./footer_signup--withg-->
                    <div class="footer_signup--withg">
                        <form class="footer_signup--withg--form" action="/" method="post">
                            <button class="footer_signup--withg--button" type="submit">
                                <img class="footer--google_ico" src="/img/googleico.png">
                                Sign up with Google
                            </button>
                        </form>
                    </div> <!--./footer_signup--withg-->
                </div> <!--./footer_button-->
                <div class="footer">
                    <div class="footer_text">
                        Have an account? <a class="footer_text--span" href="/login.html">Sign in!</a>
                    </div>
                </div> <!--./footer-->
            </div> <!--./register-->
            <div class="wall"></div>
        </div> <!--./page-->
    </body>
</html>
